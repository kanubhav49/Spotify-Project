<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class = "brand"><img src="logo.png">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Top 5 Music Hits</h1>
        <div class="hero-section">
            <div class="songlist">
               <div class="songItem">
                    <img src="11.png" alt="" height="45px">
                    <span class="SongName">Cheques Slowed & Reverb</span>
                    <span class="songlistplay"><span class="timestamp">3:23 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
               </div>
               <div class="songItem">
                    <img src="11.png" alt="" height="45px">
                    <span class="SongName">OG - Shubh</span>
                    <span class="songlistplay"><span class="timestamp">3:17 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
           <div class="songItem">
            <img src="11.png" alt="" height="45px">
            <span class="SongName">Ruthless - Shubh</span>
            <span class="songlistplay"><span class="timestamp">3:25 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
            </div>
            <div class="songItem">
                <img src="11.png" alt="" height="45px">
                <span class="SongName">Mi Amor </span>
                <span class="songlistplay"><span class="timestamp">4:02 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
           </div>
           <div class="songItem">
            <img src="11.png" alt="" height="45px">
            <span class="SongName">The Flow - Shubh</span>
            <span class="songlistplay"><span class="timestamp">2:54 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
       </div>
               
            </div>
            <div class="songbanner"></div>
            <div class="bg-img"><img src="1.png" alt="" height="380px" id="image"></div>
        </div>
        
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="SongDisplay">
            <div class="SongNaam" id="SongNam">Cheques Slowed</div>
            <div class="icons">
                <!-- fontawesome icons -->
                <i class="fa-solid fa-backward" id="previous"></i>
                <i class="fa-solid fa-play" id="masterPlay"></i>
                <i class="fa-solid fa-forward" id="next"></i>  
            </div>
            <div><img src="playing.gif" alt="" height="35px" id="gif"></div>
            
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
